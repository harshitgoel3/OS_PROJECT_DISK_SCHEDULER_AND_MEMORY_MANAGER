<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 style="margin-left:130px">SSTF</h3>
				
			</div>
			<div class="card-body">
				<form action="/sstf" method="POST">
					<div class="input-group form-group">
						
						<input type="text" class="form-control" placeholder="Request Sequence" name="ReqSeq">
						
					</div>
					<div class="input-group form-group">
						
						<input type="number" class="form-control" placeholder="Head Position" name="HeadPos"> 
					</div>
					<br>
                    <br>
					<div class="form-group">
						<input type="submit" value="Go" class="btn float-center login_btn" style="margin-left:130px">
					</div>
				</form>
                <form action="/backToHome" method="POST">
                    <input type="submit" value="Back to home page" class="btn btn-link" style="margin-left:90px">
                </form>
			</div>
			
		</div>
	</div>
</div>
</body>
</html>
