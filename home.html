<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
     <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">-->
     <link rel="stylesheet" href="css/styles.css"> 
    
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Hello world!</title>
  </head>
  <body style="background-color: #b0efeb;">
    <h4 class="text-center mt-5" style="margin-top: 100px;">Disk Scheduler </h4>
    <h6 class="text-center mb-4"></h6>
    <section class="search-sec">
        <div class="container">
            <form action="/disk" method="POST">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-4 col-md-3 col-sm-12 p-0" style="margin: 0 0 0 50px;">
                                <select class="form-control search-slt" id="exampleFormControlSelect1" name="Algo">
                                    <option>Select Disk Scheduling Algorithm</option>
                                    <option value="FCFS">FCFS</option>
                                    <option value="SSTF">SSTF</option>
                                    <option value="SCAN">SCAN</option>
                                    <option value="C-SCAN">C-SCAN</option>
                                    <option value="LOOK">LOOK</option>
                                    <option value="C-LOOK">C-LOOK</option>
                                </select> 
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-12 p-0" style="margin: 0 0 0 10px;">
                                <button type="submit" class="btn btn-primary wrn-btn" style="font-size: large;">Go</button>
                            </div>

                        </form>
                            <div class="col-lg-2 col-md-3 col-sm-12 p-0" style="margin: 0 0 0 10px;">
                                <button type="button" class="btn btn-primary wrn-btn" onclick="document.location='disk_scheduling/comparative_analysis.html'" style="font-size: large; padding:10px">Comparative Analysis</button>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-12 p-0" style="margin: 0 0 0 10px;">
                                <button type="button" class="btn btn-primary wrn-btn" onclick="document.location='disk_graph.html'" style="font-size: large;">Show Graph</button>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </section>
    <br><br>
    <h4 class="text-center mt-5">Memory Manager</h4>
    <section class="search-sec">
        <div class="container">
            <form action="/memory" method="POST">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            
                              <div class="col-lg-4 col-md-3 col-sm-12 p-0" style="margin: 0 0 0 50px;">
                                <select class="form-control search-slt" id="exampleFormControlSelect1" name="Algo">
                                    <option>Select Memory Management Algorithm</option>
                                    <option value="First_FIT">First Fit</option>
                                    <option value="Best_Fit">Best Fit</option>
                                    <option value="Worst_Fit">Worst Fit</option>
                                    <option value="Next_Fit">Next Fit</option>
                                </select>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-12 p-0" style="margin: 0 0 0 10px;">
                                <button type="submit" class="btn btn-danger wrn-btn" style="font-size: large;">Go</button>
                            </div>
                        </form>
                            <div class="col-lg-2 col-md-3 col-sm-12 p-0" style="margin: 0 0 0 10px;">
                                <button type="button" class="btn btn-danger wrn-btn" onclick="document.location='memory_manager/comparative_analysis.html'" style="font-size: large;">Comparative Analysis</button>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-12 p-0" style="margin: 0 0 0 10px;">
                                <button type="button" class="btn btn-danger wrn-btn" onclick="document.location='memory_graph.html'" style="font-size: large;">Show Graph</button>
                            </div>
                        </div>
                    </div>
                </div>
            
        </div>
    </section>
           
  </body>
</html>
